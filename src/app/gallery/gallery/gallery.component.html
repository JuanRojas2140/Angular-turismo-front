<h2>listado de productos ({{ products.length}})</h2>
<input type="text" placeholder="Buscador" class="buscador">

<section>

  <figure *ngFor="let product of products">
        <img src="{{product.image}}" alt="">
        <p>{{product.description}}</p>

        <p class="precio">${{product.price}}</p>
            <div class="edit">
        <p>{{product.stars}} of 5</p> <button>Editar</button>
      </div>

  </figure>
</section>
