
<h2>Formulario de Registro:</h2>

<form novalidate (ngSubmit)="onSubmit()" [formGroup]="productRegisterForm">

	<fieldset>
    <label for="name">Nombre del producto:</label>
    <input type="text" id="name" formControlName="name" />

    <div *ngIf="!productRegisterForm.get('name').valid &&
        (productRegisterForm.get('name').dirty || submitted)">
      Has introducido mal tu nombre
    </div>
  </fieldset>
	<fieldset>
    <label for="">Price:</label>
    <input type="number" id="price" formControlName="price" />
  </fieldset>
	<fieldset>
    <label for="description">description:</label>
    <input type="description" id="description" formControlName="description" />
    <div *ngIf="!productRegisterForm.get('description').valid &&
        (productRegisterForm.get('description').dirty || submitted)">
    </div>
  </fieldset>
  <fieldset>
    <label for="image">Ruta de la imagen:</label>
    <input type="text" id="image" formControlName="image" />
  </fieldset>
  <fieldset>
    <label for="review">Opiniones:</label>
    <input type="text" id="review" formControlName="review" />
    <div *ngIf="!productRegisterForm.get('review').valid &&
        (productRegisterForm.get('review').dirty || submitted)">
 </div>
  </fieldset>
</form>
